<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Presente para ti! üòÅüòò</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üí∞</text></svg>">

    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
            text-align: center;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            max-width: 350px;
            width: 90%;
            z-index: 10;
            position: relative;
            transition: all 0.3s ease;
        }

        #tela-pagamento {
            display: none;
        }

        h1 {
            color: #8a05be;
            font-size: 1.4em;
            margin-bottom: 15px;
        }

        .imagem-meio {
            width: 100%;
            max-width: 220px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 120px; /* Aumentado para dar espa√ßo ao crescimento do bot√£o */
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, font-size 0.2s;
            text-decoration: none;
            display: inline-block;
            touch-action: none;
        }

        #btn-sim {
            background-color: #28a745;
            color: white;
            z-index: 11;
        }

        #btn-pagar {
            background-color: #28a745;
            color: white;
            width: 100%;
        }

        #btn-nao {
            background-color: #dc3545;
            color: white;
            position: absolute;
        }

        .confetti {
            position: fixed;
            width: 8px;
            height: 8px;
            z-index: 5;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container" id="tela-pergunta">
        <h1>Me manda um pix de 10 a√≠? ü•∫</h1>
        <img src="foto.png" alt="Foto" class="imagem-meio">
        <div class="buttons-wrapper">
            <button id="btn-sim" class="btn">Sim</button>
            <button id="btn-nao" class="btn">N√£o</button>
        </div>
    </div>

    <div class="container" id="tela-pagamento">
        <h1>AEEE! VOC√ä √â O MELHOR! ‚ù§Ô∏è</h1>
        <p>Clique abaixo para finalizar:</p>
        <br>
        <a id="btn-pagar" class="btn" href="https://nubank.com.br/cobrar/58megr/694f0bb2-2c3c-437e-b261-a1e0d1fac70b" target="_blank">PAGAR R$ 10,00</a>
    </div>

    <script>
        const btnNao = document.getElementById('btn-nao');
        const btnSim = document.getElementById('btn-sim');
        const telaPergunta = document.getElementById('tela-pergunta');
        const telaPagamento = document.getElementById('tela-pagamento');

        let simTamanho = 1;
        let naoTamanho = 1;

        function fogeEAltera() {
            // Fuga do bot√£o
            const larguraTela = window.innerWidth - btnNao.offsetWidth;
            const alturaTela = window.innerHeight - btnNao.offsetHeight;
            const novoX = Math.random() * larguraTela;
            const novoY = Math.random() * alturaTela;

            btnNao.style.position = 'fixed';
            btnNao.style.left = novoX + 'px';
            btnNao.style.top = novoY + 'px';

            // Faz o SIM aumentar e o N√ÉO diminuir
            simTamanho += 0.2;
            naoTamanho -= 0.05;

            btnSim.style.transform = `scale(${simTamanho})`;
            btnNao.style.transform = `scale(${naoTamanho})`;

            // Se o "N√£o" ficar muito pequeno, ele some
            if (naoTamanho < 0.3) {
                btnNao.style.display = 'none';
            }
        }

        btnNao.addEventListener('mouseover', fogeEAltera);
        btnNao.addEventListener('touchstart', (e) => {
            e.preventDefault();
            fogeEAltera();
        });

        btnSim.addEventListener('click', () => {
            telaPergunta.style.display = 'none';
            telaPagamento.style.display = 'block';
            setInterval(createConfetti, 150);
        });

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 3000);
        }
    </script>
</body>
</html>
