<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faz um Pix a√≠! üòÇ</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üí∞</text></svg>">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            max-width: 350px;
            width: 90%;
            z-index: 10;
        }

        #tela-pagamento {
            display: none;
        }

        h1 {
            color: #8a05be; /* Roxo Nubank */
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .imagem-meio {
            width: 100%;
            max-width: 250px;
            border-radius: 15px;
            margin: 10px 0 25px 0;
        }

        .buttons-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 60px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        #btn-sim {
            background-color: #28a745;
            color: white;
            margin-right: 0px; /* Ajuste solicitado: empurra para a esquerda */
        }

        #btn-pagar {
            background-color: #28a745;
            color: white;
        }

        #btn-nao {
            background-color: #dc3545;
            color: white;
            position: absolute;
            left: 55%; /* Posi√ß√£o inicial do bot√£o fuj√£o */
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            z-index: 5;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container" id="tela-pergunta">
        <h1>Me manda um pix de 10 a√≠? ü•∫</h1>
        <img src="foto.png" alt="Foto" class="imagem-meio">
        <div class="buttons-wrapper">
            <button id="btn-sim" class="btn">Sim</button>
            <button id="btn-nao" class="btn">N√£o</button>
        </div>
    </div>

    <div class="container" id="tela-pagamento">
        <h1>AEEE! VOC√ä √â O MELHOR! ‚ù§Ô∏è</h1>
        <p>Clique no bot√£o abaixo para finalizar o Pix de R$ 10,00</p>
        <br>
        <a id="btn-pagar" class="btn" href="https://nubank.com.br/cobrar/58megr/694f0bb2-2c3c-437e-b261-a1e0d1fac70b" target="_blank">PAGAR AGORA</a>
    </div>

    <script>
        const btnNao = document.getElementById('btn-nao');
        const btnSim = document.getElementById('btn-sim');
        const telaPergunta = document.getElementById('tela-pergunta');
        const telaPagamento = document.getElementById('tela-pagamento');

        btnNao.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - btnNao.offsetWidth);
            const y = Math.random() * (window.innerHeight - btnNao.offsetHeight);
            btnNao.style.position = 'fixed';
            btnNao.style.left = x + 'px';
            btnNao.style.top = y + 'px';
        });

        btnSim.addEventListener('click', () => {
            telaPergunta.style.display = 'none';
            telaPagamento.style.display = 'block';
            setInterval(createConfetti, 100);
        });

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
            confetti.style.opacity = Math.random();
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 5000);
        }
    </script>

</body>
</html>
